{% extends "layout.html" %} {% block content %}
<h3>Add a Page</h3>
<hr />
<form method="POST" action="/wiki/add">
  <div>
    <label for="title" class="col-sm-2 control-label">name</label>
    <div class="col-sm-10">
      <input name="name" type="text" class="form-control" />
    </div>
  </div>

  <div>
    <label for="title" class="col-sm-2 control-label">email</label>
    <div class="col-sm-10">
      <input name="email" type="email" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Page Title</label>
    <div class="col-sm-10">
      <input name="title" type="text" class="form-control" />
    </div>
  </div>

  <div>
    <label for="title" class="col-sm-2 control-label">Test Area</label>
    <div class="col-sm-10">
      <input name="textArea" type="text" class="form-control" />
    </div>
  </div>

  <div>
    <label for="title" class="col-sm-2 control-label">Status</label>
    <div class="col-sm-10">
      x <input name="status" type="text" class="form-control" />
    </div>
  </div>

  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>
</form>
{% endblock %}
